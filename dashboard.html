<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-bold mb-6">مرحبًا بك في النظام المحاسبي</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-blue-100 p-4 rounded-lg">
            <h3 class="font-bold text-blue-800">إجمالي الحسابات</h3>
            <p class="text-2xl font-bold" id="total-accounts">0</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg">
            <h3 class="font-bold text-green-800">إجمالي المعاملات</h3>
            <p class="text-2xl font-bold" id="total-transactions">0</p>
        </div>
        <div class="bg-purple-100 p-4 rounded-lg">
            <h3 class="font-bold text-purple-800">رصيد النظام</h3>
            <p class="text-2xl font-bold" id="system-balance">0</p>
        </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-bold mb-4">آخر الحسابات المضافة</h3>
        <div id="recent-accounts" class="space-y-2">
            <!-- سيتم ملؤها بالبيانات من خلال JavaScript -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // جلب إحصائيات لوحة التحكم
    fetch('/api/getRecentAccounts.php')
        .then(response => response.json())
        .then(data => {
            document.getElementById('total-accounts').textContent = data.totalAccounts;
            document.getElementById('total-transactions').textContent = data.totalTransactions;
            document.getElementById('system-balance').textContent = data.systemBalance + ' ر.س';

            let recentAccountsHTML = '';
            data.recentAccounts.forEach(account => {
                recentAccountsHTML += `
                    <div class="flex justify-between items-center p-2 border-b">
                        <span>${account.name}</span>
                        <span class="text-gray-600">${account.code}</span>
                    </div>
                `;
            });
            document.getElementById('recent-accounts').innerHTML = recentAccountsHTML;
        });
});
</script>
