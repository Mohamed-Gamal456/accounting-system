<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - النظام المحاسبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h1>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">اسم المستخدم</label>
                    <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="button" onclick="window.location.href='index.html'" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">تسجيل الدخول</button>
            </form>
        </div>
    </div>
</body>
</html>
