<div class="bg-white rounded-lg shadow p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">القيود اليومية</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            إضافة قيد جديد
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 border">التاريخ</th>
                    <th class="py-2 px-4 border">الحساب</th>
                    <th class="py-2 px-4 border">المبلغ</th>
                    <th class="py-2 px-4 border">الوصف</th>
                </tr>
            </thead>
            <tbody id="transactions-table-body">
                <!-- سيتم ملؤها بالبيانات من خلال JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/api/getTransactions.php')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('transactions-table-body');
            tableBody.innerHTML = '';

            data.forEach(transaction => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-2 px-4 border text-center">${transaction.created_at}</td>
                    <td class="py-2 px-4 border">${transaction.account_name}</td>
                    <td class="py-2 px-4 border text-center ${transaction.amount >= 0 ? 'text-green-600' : 'text-red-600'}">
                        ${transaction.amount} ر.س
                    </td>
                    <td class="py-2 px-4 border">${transaction.description}</td>
                `;
                tableBody.appendChild(row);
            });
        });
});
</script>
